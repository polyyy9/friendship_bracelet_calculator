<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculation-wrapper">
        <h3>Калькулятор длины нитей для фенечки косого плетения</h3>
        <label for="sizeOfWrist">Обхват вашего запястья, см</label>
        <input type="number" name="sizeOfWrist" id="sizeOfWrist">
        <label for="lengthOfTies">Длина завязок, см</label>
        <input type="number" name="lengthOfTies" id="lengthOfTies">
        <label for="numberOfThreads">Количество нитей</label>
        <input type="number" name="numberOfThreads" id="numberOfThreads">
        <button id="calculateButton">Рассчитать</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
